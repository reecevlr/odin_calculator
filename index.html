<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
        <script defer src="index.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
        <main>
            <div class="container-calc">
                <div class="container-display">
                    <p id="op-display">-</p>
                    <p id="in-display">0</p>
                </div>
                <div class="calc-num">
                    <button class="num-btn btn">1</button>
                    <button class="num-btn btn">2</button>
                    <button class="num-btn btn">3</button>
                    <button class="num-btn btn">4</button>
                    <button class="num-btn btn">5</button>
                    <button class="num-btn btn">6</button>
                    <button class="num-btn btn">7</button>
                    <button class="num-btn btn">8</button>
                    <button class="num-btn btn">9</button>
                    <button class="num-btn btn">0</button>
                </div>
                <div class="calc-op">
                    <button class="op-btn btn">+</button>
                    <button class="op-btn btn">-</button>
                    <button class="op-btn btn">*</button>
                    <button class="op-btn btn">/</button>
                </div>
                <button id="ce" class="btn">CE</button>
                <button id="dec" class="btn">.</button>
                <button id="ans" class="btn">=</button>
                <button id="clr" class="btn">clear</button>
            </div>
        </main>

        <footer>
            <p>Copyright &#169 reecevlr</p>
            <a href="https://github.com/reecevlr" target="_blank"><i class="fa fa-github fa-5x"></i></a>
        </footer>
        </div>
    </body>
</html>
